<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<<ion-content padding>
  <ion-list padding-bottom>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="nameValue" placeholder="......"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="passValue" placeholder="......."></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button block (click) = "onClickLogin()" >Login</button>

  <ion-grid>
      <ion-row class="gridTest">
          <ion-col col-12 col-sm-6>
              <ion-item>
                  <ion-label floating>First Name</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-6>
              <ion-item>
                  <ion-label floating>Last Name</ion-label>
                  <ion-input type="text"></ion-input>
              </ion-item>
          </ion-col>
      </ion-row>
  </ion-grid>
  
  
</ion-content>
