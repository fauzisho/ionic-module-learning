<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="listContact">
   <ion-item >
     <ion-avatar item-left>
       <img [src]="person.picture.thumbnail" alt="">
     </ion-avatar>
     {{person.name.first}} {{person.name.last}}
     <ion-note item-right>{{person.phone}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
